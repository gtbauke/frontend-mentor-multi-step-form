<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <aside class="form-journey">
      <div class="form-journey__step-group form-journey__step-group__active">
        <span>1</span>
        <div>
          <span class="form-journey__step">Step 1</span>
          <h3 class="form-journey__title">Your Info</h3>
        </div>
      </div>

      <div class="form-journey__step-group">
        <span>2</span>
        <div>
          <span class="form-journey__step">Step 2</span>
          <h3 class="form-journey__title">Select plan</h3>
        </div>
      </div>

      <div class="form-journey__step-group">
        <span>3</span>
        <div>
          <span class="form-journey__step">Step 3</span>
          <h3 class="form-journey__title">Add-ons</h3>
        </div>
      </div>

      <div class="form-journey__step-group">
        <span>4</span>
        <div>
          <span class="form-journey__step">Step 4</span>
          <h3 class="form-journey__title">Summary</h3>
        </div>
      </div>
    </aside>

    <div id="form-step-1" class="form-container">
      <div class="form-header">
        <h1 class="form-title">Personal Info</h1>
        <p class="form-description">Please provide your name, email address, and phone number.</p>
      </div>

      <form>
        <label class="input-group">
          Name
          <input type="text" placeholder="Stephen King">
        </label>

        <label class="input-group">
          Email Address
          <input type="email" placeholder="stephenking@lorem.com">
        </label>

        <label class="input-group">
          Phone Number
          <input type="tel" placeholder="+1 234 567 890">
        </label>

        <button type="button">Next Step</button>
      </form>
    </div>
  </main>

</body>
</html>
